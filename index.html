<style>
body, html{
	margin:0; padding:0;
}
.toShow{
	position:absolute;
	display:none;
	width:100%;
	height:100%;
}
.animateHeart{
	width:150px;
	display:none;
	height:150px;
	position:absolute;
	left:50%;
	margin-left:-75px;
	z-index:900;
	opacity:0;
}
</style>
<audio autoplay>
  <source src="http://www.w3schools.com/tags/horse.oggdsa" type="audio/ogg">
  <source src="http://www.w3schools.com/tags/horsedsa.mp3" type="audio/mpeg">
Your browser does not support the audio element.
</audio>

<img src="animateHeart.svg" class="animateHeart">
<img src="http://basketball.dailyherald.com/storyimage/DA/20131227/sports/712279723/EP/1/13/EP-712279723.jpg&updated=!!updated!!&MaxW=800&updated=!!updated!!&noborder" class="toShow" id="1">
<img src="http://www.schoolclipart.biz/wp-content/uploads/2014/07/halloween-christmas-happy-birthday-clip-art-free-images-templates-vector-graphics-blog---page-22-pictures.jpg" class="toShow" id="2">

<script>
$(function(){
rn = 1 + Math.floor(Math.random() * 2);
$('#'+ rn +'.toShow').fadeIn();

function shows( element ){
	rn = 1 + Math.floor(Math.random() * 2);
	if(rn == element.attr('id')){
		shows( element );
	}
	else{
		element.fadeOut();
		$('#'+ rn +'.toShow').fadeIn(400, function(){
			$( ".animateHeart" ).stop().show().animate({
				opacity: 1,
				width: 300,
				height: 300,
				marginLeft: "-150px"
			}, 300, function() {
				$( ".animateHeart" ).animate({
					opacity: 0,
					width: 150,
					height: 150,
					marginLeft: "-75px"
					}, 300, function(){
						$(this).hide();
					});
				});
			});
	}
}
$('.toShow').on("click", function(){
shows( $(this) );
 })


})
 
</script>
